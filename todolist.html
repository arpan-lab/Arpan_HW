<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web To-Do List</title>
  <link rel="stylesheet" href="todolist.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="todo-container">
    <header>
      <h1>Web To-Do List</h1>
      <p>Organize your tasks by priority</p>
    </header>
    <main>
      <div class="input-area">
        <input type="text" id="todo-input" placeholder="Add your task here" maxlength="50">
        <button id="add-task-btn">+</button>
      </div>
      <ol id="todo-list" class="todo-list"></ol>
    </main>
    <footer>
      <p>Designed for organized minds ❤️</p>
    </footer>
  </div>
  <script src="todolist.js"></script>
</body>
</html>
